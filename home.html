<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    html, body { height: 100%; }
    body { margin: 0; font-family: Inter, system-ui, Arial, sans-serif; background:#EEE; }

    .page {
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 0;
    }

    .artboard {
      position: relative;
      width: 1440px;
      height: 1024px;       
      margin: 0 auto;
      background: #EEEEEE;
    }

    @media (max-width: 1440px) {
      .page { overflow-x: auto; }
      .artboard { margin: 0; }
    }

    .inputBox {
      background: #FFFBFB;
      border-radius: 10px;
      overflow: hidden;
      box-sizing: border-box;
    }
    .figmaInput {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
      padding: 10px 12px;
      box-sizing: border-box;
      font-family: Inter, system-ui, Arial, sans-serif;
    }

    input[type="date"] { color: #111; }
    input[type="date"]::-webkit-datetime-edit { color:#111; }
    input[type="date"]::-webkit-calendar-picker-indicator { opacity: 0.8; }

    .carImg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .searchBtn {
      cursor: pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }

    .sideIcon { cursor:pointer; }
  </style>
</head>

<body>
  <div class="page">
    <div class="artboard">

      <div style="width:1531px;height:1376px;left:-47px;top:-835px;position:absolute;background:#CBCBCB;border-radius:9999px"></div>

      <div style="width:757px;height:87px;left:342px;top:36px;position:absolute;color:black;font-size:64px;font-weight:400;">
        Car Rental System Name
      </div>

      <div style="width:602px;height:26px;left:419px;top:140px;position:absolute;background:#B7B7B7;border-radius:30px"></div>
      <div style="width:350px;height:26px;left:544px;top:179px;position:absolute;background:#B7B7B7;border-radius:30px"></div>

      <div style="width:535px;height:127px;left:452px;top:245px;position:absolute;background:#EEEEEE;border-radius:20px"></div>

      <div style="left:501px;top:261px;position:absolute;color:black;font-size:20px;font-weight:500">Where</div>
      <div style="left:706px;top:261px;position:absolute;color:black;font-size:20px;font-weight:500">Pick Up</div>
      <div style="left:872px;top:261px;position:absolute;color:black;font-size:20px;font-weight:500">Drop Off</div>

      <!-- Inputs -->
      <div class="inputBox" style="width:156px;height:48px;left:477px;top:301px;position:absolute;">
        <input id="whereInput" class="figmaInput" placeholder="City" />
      </div>

      <div class="inputBox" style="width:99px;height:62px;left:682px;top:294px;position:absolute;">
        <input id="pickupInput" class="figmaInput" type="date" />
      </div>

      <div class="inputBox" style="width:99px;height:62px;left:855px;top:294px;position:absolute;">
        <input id="dropoffInput" class="figmaInput" type="date" />
      </div>

      <img src="assets/car1.png" alt="Hero car"
           style="position:absolute; left:520px; top:400px; width:420px; height:auto; z-index:2;"/>

      <div style="left:172px;top:623px;position:absolute;color:black;font-size:20px;font-weight:400">Car Model Name 1</div>
      <div style="width:406px;height:332px;left:59px;top:651px;position:absolute;background:#D9D9D9;border-radius:16px;overflow:hidden">
        <img class="carImg" src="assets/placeholder-car.png" alt="Car placeholder 1">
      </div>

      <div style="left:619px;top:623px;position:absolute;color:black;font-size:20px;font-weight:400">Car Model Name 2</div>
      <div style="width:406px;height:332px;left:506px;top:651px;position:absolute;background:#D9D9D9;border-radius:16px;overflow:hidden">
        <img class="carImg" src="assets/placeholder-car.png" alt="Car placeholder 2">
      </div>

      <div style="left:1066px;top:623px;position:absolute;color:black;font-size:20px;font-weight:400">Car Model Name 3</div>
      <div style="width:406px;height:332px;left:953px;top:651px;position:absolute;background:#D9D9D9;border-radius:16px;overflow:hidden">
        <img class="carImg" src="assets/placeholder-car.png" alt="Car placeholder 3">
      </div>

      <div style="width:88px;height:587px;left:1359px;top:-72px;position:absolute;background:#DCDCDC;border-radius:15px"></div>

      <div class="sideIcon" id="iconHome" style="width:30px;height:30px;left:1383px;top:42px;position:absolute;overflow:hidden">
        <div style="width:22.50px;height:25px;left:3.75px;top:2.50px;position:absolute;outline:3px #1E1E1E solid;outline-offset:-1.50px"></div>
      </div>

      <div class="sideIcon" id="iconCars" style="width:38px;height:34px;left:1379px;top:122px;position:absolute">
        <div style="width:28.50px;height:25.50px;left:4.75px;top:4.25px;position:absolute;background:#4C4C4C"></div>
      </div>

      <div class="sideIcon" id="iconLogout" style="width:38px;height:34px;left:1379px;top:287px;position:absolute">
        <div style="width:28.50px;height:25.50px;left:4.75px;top:4.25px;position:absolute;background:#4C4C4C"></div>
      </div>

    </div>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
