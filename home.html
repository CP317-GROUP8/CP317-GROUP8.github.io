<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>

  <img
  src="assets/car1.webp"
  alt="Car"
  style="display:block; max-width:900px; width:90%; margin: 10px auto 0;"
/>

  <style>
    body { margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background:#eeeeee; }
    .wrap { min-height:100vh; padding:24px; box-sizing:border-box; position:relative; overflow:hidden; }
    .hero-circle { position:absolute; width:1500px; height:1300px; left:-200px; top:-850px; background:#cbcbcb; border-radius:9999px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; position:relative; z-index:1; }
    .title { font-size:40px; font-weight:600; margin:12px 0; }
    .user { font-size:14px; color:#333; display:flex; gap:12px; align-items:center; }
    .btn { border:none; border-radius:12px; padding:10px 14px; background:#999; cursor:pointer; }
    .searchCard { position:relative; z-index:1; margin:24px auto 16px; max-width:860px; background:#efefef; border-radius:20px; padding:18px; }
    .grid { display:grid; grid-template-columns: 1.2fr 1fr 1fr auto; gap:14px; align-items:end; }
    label { font-weight:600; font-size:14px; display:block; margin-bottom:6px; }
    input { width:100%; height:44px; border:none; border-radius:12px; padding:0 12px; background:#fff; }
    .searchBtn { height:44px; padding:0 18px; border:none; border-radius:12px; background:#999; cursor:pointer; }
    .sectionTitle { position:relative; z-index:1; max-width:860px; margin:20px auto 10px; font-size:20px; font-weight:600; }
    .preview { position:relative; z-index:1; max-width:860px; margin:0 auto; display:grid; grid-template-columns: repeat(3, 1fr); gap:14px; }
    .card { background:#d9d9d9; border-radius:16px; height:160px; padding:12px; box-sizing:border-box; display:flex; flex-direction:column; justify-content:space-between; }
    .card h3 { margin:0; font-size:16px; font-weight:600; }
    .card a { text-decoration:none; color:black; background:#bdbdbd; padding:8px 10px; border-radius:12px; width:fit-content; }
    @media (max-width: 820px) { .grid { grid-template-columns: 1fr; } .preview { grid-template-columns: 1fr; } }
    
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero-circle"></div>

    <div class="topbar">
      <div class="title">Car Rental System Name</div>
      <div class="user">
        <span id="hello"></span>
        <button class="btn" id="logout">Logout</button>
      </div>
    </div>

    <div class="searchCard">
      <div class="grid">
        <div>
          <label>Where</label>
          <input id="where" placeholder="City (optional)" />
        </div>
        <div>
          <label>Pick Up</label>
          <input id="pickup" type="date" />
        </div>
        <div>
          <label>Drop Off</label>
          <input id="dropoff" type="date" />
        </div>
        <button class="searchBtn" id="goSearch">Search</button>
      </div>
    </div>

    <div class="sectionTitle">Quick Picks</div>
    <div class="preview">
      <div class="card">
        <h3>Browse Available Cars</h3>
        <a href="cars.html">View Cars</a>
      </div>
      <div class="card">
        <h3>View Details</h3>
        <a href="cars.html">Open Listing</a>
      </div>
      <div class="card">
        <h3>Prototype Flow</h3>
        <a href="cars.html">Search</a>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
