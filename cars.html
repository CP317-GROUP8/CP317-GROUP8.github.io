<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cars</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; font-family:Inter,system-ui; }

body{
  margin:0;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
}

.container{
  max-width:1400px;
  margin:auto;
  padding:40px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

h1{ font-size:44px; margin:0; }

.sub{ color:#555; }

.topRow{
  display:flex;
  justify-content:space-between;
  margin:30px 0 20px;
  gap:16px;
}

button{
  padding:12px 18px;
  border-radius:14px;
  border:none;
  cursor:pointer;
}

.primary{ background:#4f46e5;color:white; }
.secondary{ background:white;border:1px solid #ccc; }

.searchBox{
  height:46px;
  border-radius:14px;
  border:1px solid #ddd;
  padding:0 14px;
  width:300px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}

.card{
  background:white;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.06);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  background:#ddd;
}

.cardBody{ padding:18px; }

.titleRow{
  display:flex;
  justify-content:space-between;
}

.price{ font-weight:600; }

.tag{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  margin:8px 0;
}

.available{ background:#dcfce7;color:#166534; }
.unavailable{ background:#fee2e2;color:#991b1b; }

.meta{ color:#555;font-size:14px; }

.cardActions{
  display:flex;
  gap:12px;
  margin-top:14px;
}

.linkBtn{
  flex:1;
  text-align:center;
  padding:10px;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
}

.viewBtn{ background:#4f46e5;color:white; }
.bookBtn{ border:1px solid #ccc;color:black; }

@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>

<body>
<div class="container">

<header>
<div>
<h1>Cars</h1>
<div class="sub">Live from SQL database</div>
</div>

<div>
<button class="secondary" onclick="location.href='home.html'">← Home</button>
</div>
</header>

<div class="topRow">
<input class="searchBox" placeholder="Search (Sprint 1)">
<button class="secondary" onclick="alert('Filter Sprint 2')">Filter</button>
</div>

<div class="grid" id="carsGrid"></div>

</div>

<script>
const API="https://server-side-zqaz.onrender.com";

/* Manual image mapping — change filenames anytime */
const imageMap={
  "Toyota Corolla":"corolla.png",
  "Toyota Highlander":"highlander.png",
  "Dodge Challenger":"challenger.png",
  "Dodge Charger":"charger.png",
  "KIA K4":"kia.png",
  "Honda Civic":"civic.png",
  "Porsche 911":"porsche.png"
};

fetch(API+"/cars")
.then(r=>r.json())
.then(renderCars);

function renderCars(cars){
const grid=document.getElementById("carsGrid");
grid.innerHTML="";

cars.forEach(car=>{

const name=`${car.manufacturer} ${car.model}`;
const img=imageMap[name]||"placeholder.png";
const available=Number(car.availability)===1;

grid.innerHTML+=`
<div class="card">
<img src="./assets/cars/${img}">
<div class="cardBody">

<div class="titleRow">
<h3>${name}</h3>
<div class="price">$${car.price}/day</div>
</div>

<span class="tag ${available?"available":"unavailable"}">
${available?"Available":"Unavailable"}
</span>

<p class="meta">${car.vehicle_type} • ${car.drivetrain}</p>

<div class="cardActions">
<a class="linkBtn viewBtn" href="#">View</a>
<a class="linkBtn bookBtn" href="#">Book</a>
</div>

</div>
</div>
`;
});
}
</script>

</body>
</html>
