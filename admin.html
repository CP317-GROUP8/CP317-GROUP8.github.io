<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background:#f6f7f9; }
    header {
      background: white;
      padding: 14px 18px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .wrap { max-width: 1100px; margin: 18px auto; padding: 0 14px; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    #tableLinks a { margin-right: 14px; color:#2563eb; cursor:pointer; text-decoration: underline; }
    table { width:100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; font-size: 14px; }
    input { width: 100%; box-sizing: border-box; padding: 6px; }
    .actions { display:flex; gap:10px; margin-top:10px; }
    .btn {
      padding: 10px 14px; border-radius: 10px; border: 1px solid #d0d7de;
      background: #fff; cursor: pointer; text-decoration: none; color: #111; font-size: 14px;
    }
    .btn.primary { border-color:#2563eb; color:#2563eb; }
    .btn:disabled { opacity: .5; cursor: not-allowed; }
    #status { color:#444; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <div><b>Admin Dashboard</b></div>
    <div style="display:flex; gap:10px; align-items:center;">
      <a class="btn" href="index.html">Back</a>
      <button id="logoutBtn" class="btn">Log out</button>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <div id="status">Loading...</div>
      <div style="margin-top:10px;">
        <div id="tableLinks"></div>
        <h3 id="tableTitle" style="margin:10px 0 0 0;">Select a table above.</h3>
        <div class="actions">
          <button id="createBtn" class="btn" disabled>Create</button>
          <button id="saveBtn" class="btn primary" disabled>Save</button>
        </div>
        <div id="tableContainer"></div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
