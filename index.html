<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
    }
    .card {
      width: 380px;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    #status { margin-top: 14px; font-size: 14px; color: #444; word-break: break-word; }
    .nav {
      margin-top: 16px;
      display: none;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #d0d7de;
      background: #fff;
      cursor: pointer;
      text-decoration: none;
      color: #111;
      font-size: 14px;
    }
    .btn:hover { background: #f0f2f4; }
    .btn.admin { border-color: #2563eb; color: #2563eb; }
    .btn.admin:hover { background: #e8f0ff; }
    .logout { margin-top: 12px; display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome</h1>
    <p style="margin-top:0;color:#666;font-size:14px;">Sign up or log in using your Google account</p>

    <!-- Google Sign-In config -->
    <div id="g_id_onload"
      data-client_id="338952355189-kifevvua8bpk9bn6sp8dqbrthb79h8f5.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>

    <!-- Google Sign-In button -->
    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="signin_with"
      data-shape="rectangular">
    </div>

    <div id="status"></div>

    <!-- Nav buttons shown AFTER login -->
    <div id="nav" class="nav">
      <a class="btn" href="home.html">Home</a>
      <a class="btn" href="cars.html">Cars</a>
      <a id="adminBtn" class="btn admin" href="admin.html" style="display:none;">Admin</a>
    </div>

    <div class="logout">
      <button id="logoutBtn" class="btn">Log out</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
